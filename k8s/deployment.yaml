# Kubernetes Manifests for Production Deployment
# Path: k8s/deployment.yaml

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: acquisitions

---
# ConfigMap for non-sensitive environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: acquisitions
data:
  NODE_ENV: 'production'
  PORT: '3000'
  LOG_LEVEL: 'info'
  CORS_ORIGIN: 'https://yourdomain.com'

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: acquisitions
type: Opaque
stringData:
  DATABASE_URL: 'postgres://user:password@ep-xxxxx.us-east-1.neon.tech/dbname?sslmode=require'
  JWT_SECRET: 'your-secure-jwt-secret-min-32-chars'
  ARCJET_KEY: 'your-arcjet-production-key'

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acquisitions-app
  namespace: acquisitions
  labels:
    app: acquisitions
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: acquisitions
  template:
    metadata:
      labels:
        app: acquisitions
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '3000'
    spec:
      serviceAccountName: app
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: app
          image: ghcr.io/your-org/acquisitions:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            # Non-sensitive from ConfigMap
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: PORT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: LOG_LEVEL
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: CORS_ORIGIN
            # Sensitive from Secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: JWT_SECRET
            - name: ARCJET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: ARCJET_KEY
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: acquisitions-app
  namespace: acquisitions
  labels:
    app: acquisitions
spec:
  type: LoadBalancer
  selector:
    app: acquisitions
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: acquisitions-hpa
  namespace: acquisitions
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: acquisitions-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: acquisitions-pdb
  namespace: acquisitions
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: acquisitions

---
# Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: acquisitions-network-policy
  namespace: acquisitions
spec:
  podSelector:
    matchLabels:
      app: acquisitions
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443 # HTTPS for Neon Cloud
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432 # PostgreSQL (if needed)
    - to:
        - podSelector: {}
