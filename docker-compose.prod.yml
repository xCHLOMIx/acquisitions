version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acquisitions-app-prod
    environment:
      NODE_ENV: production
      # DATABASE_URL is injected from .env.production or secrets
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT:-3000}
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: node src/index.js
    networks:
      - acquisitions-network
    # Optional: Add resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  acquisitions-network:
    driver: bridge
